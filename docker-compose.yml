version: "3.8"

services:
  fpm:
    build:
      context: ./docker
      dockerfile: Dockerfile-php
    volumes:
      - ./:/var/www/project/:cached
      - ./cert:/etc/nginx/certs:ro
    networks:
      - symfony

  nginx:
    build:
      context: ./docker
      dockerfile: Dockerfile-nginx
    volumes:
      - ./:/var/www/project/:cached
    ports:
      - 10302:443
    networks:
      - symfony
    user: "root"

  db:
    image: mysql
    restart: always
    volumes:
      - db-data:/var/lib/mysql
    environment:
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}

    networks:
      - symfony

  phpmyadmin:
      image: phpmyadmin
      restart: always
      depends_on:
        - db
      ports:
        - "8083:80"
      environment:
        PMA_HOST: db
        MYSQL_ROOT_PASSWORD: root
      networks:
        - symfony

networks:
  symfony:

volumes:
  db-data:
